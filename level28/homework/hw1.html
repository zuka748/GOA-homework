<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="text" placeholder="text"><br><br><br>

        <input type="email" name="email" placeholder="email"><br><br><br>

        <input type="password" name="password" placeholder="password"><br><br><br>

        <input type="tel" name="tel" placeholder="tel"><br><br><br>

        <input type="number" name="number" placeholder="number"><br><br><br>

        <input type="search" name="search" placeholder="search"><br><br><br>

        <input type="url" name="url" placeholder="url"><br><br><br>

        <input type="file" name="file" placeholder="file"><br><br><br>

        <input type="hidden" name="hidden" placeholder="hidden"><br><br><br>

        <input type="button" name="button" value="button"><br><br><br>

        <input type="reset" name="reset" value="reset"><br><br><br>

        <input type="submit" name="submit" value="submit"><br><br><br>

        <input type="radio" name="radio" value="radio"><br><br><br>

        <input type="checkbox" name="checkbox" value="checkbox"><br><br><br>

        <input type="range" name="range" placeholder="range"><br><br><br>

        <input type="image" name="image" src="#" alt="image"><br><br><br>

        <input type="color" name="color" placeholder="color"><br><br><br>

        <input type="month" name="month" placeholder="month"><br><br><br>

        <input type="date" name="date" placeholder="date"><br><br><br>

        <input type="time" name="time" placeholder="time"><br><br><br>

        <input type="week" name="week" placeholder="week"><br><br><br>
    </form>
</body>
</html>
