<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>List Style Position</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Inside List</h2>
  <ul class="inside-list">
    <li>პირველი პუნქტი</li>
    <li>მეორე პუნქტი</li>
    <li>მესამე პუნქტი</li>
  </ul>

  <h2>Outside List</h2>
  <ul class="outside-list">
    <li>პირველი პუნქტი</li>
    <li>მეორე პუნქტი</li>
    <li>მესამე პუნქტი</li>
  </ul>

</body>
</html>
